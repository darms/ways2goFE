    ng-repeat="message in messagethumbnailCtrl.messages">

    <span ng-if="!messagethumbnailCtrl.incoming">to:</span>

    <span class="md-title" md-truncate flex="20">{{ message.subject}}</span>

    <md-button class="md-secondary" ng-click="messagethumbnailCtrl.readMessage($event, true, message)"

  </md-list-item>
